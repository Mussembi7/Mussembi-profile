        /* Animated Text Below Bio */
        .connect-text {
            margin-top: 20px;
            font-size: 18px;
            color: #84653d; 
            font-weight: bold;
            font-style: italic;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            animation: textAnimation 3s ease-out; 
        }

        .connect-text::before {
            content: '"'; 
            font-size: 30px;
            color: #84653d;
        }

        .connect-text::after {
            content: '"'; 
            font-size: 30px;
            color: #84653d;
        }

        @keyframes textAnimation {
            0% { opacity: 0; transform: translateY(-20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Down Arrow Icon */
        .arrow {
            margin-top: 15px;
            font-size: 40px;
            color: blue;
            animation: arrow-animation 1s infinite;
        }

        @keyframes arrow-animation {
            0% { transform: translateY(0); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }

        /* Social Media Icons */
        .contact-info {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .contact-info a {
            color: #fff;
            font-size: 30px;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {

        }

        .quote {
            margin-top: 30px;
            font-style: italic;
            color: #ffdf00;
            font-size: 20px;
            position: relative;
            overflow: hidden;
        }

        .quote p {
            margin: 0;
            font-weight: bold;
        }

        /* Bubble Styling */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: bubbleAnimation 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes bubbleAnimation {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-50px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            h1 {

                width: 100%;
